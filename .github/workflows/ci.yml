name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: app_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # quita la cach√© de npm si prefieres evitar inconsistencias de plataforma
          # cache: 'npm'

      # Usamos npm install (no ci) para re-resolver optional deps nativos en Linux
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Prisma migrate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/app_db"
        run: npx prisma migrate deploy

      - name: Prisma generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/app_db"
        run: npx prisma generate

      - name: Build
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/app_db"
          ROLLUP_SKIP_NODEJS_NATIVE: '1'
        run: npm run build

      # - name: Test
