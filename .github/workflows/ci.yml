name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # quita la cach√© de npm si prefieres evitar inconsistencias de plataforma
          # cache: 'npm'

      # Usamos npm install (no ci) para re-resolver optional deps nativos en Linux
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Prisma generate
        run: npx prisma generate

      - name: Build
        env:
          ROLLUP_SKIP_NODEJS_NATIVE: '1'
        run: npm run build

