name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      # (Opcional) tambi√©n puedes forzar esto en build si lo prefieres
      - name: Build
        env:
          ROLLUP_SKIP_NODEJS_NATIVE: '1'
        run: npm run build

      - name: Test
        env:
          ROLLUP_SKIP_NODEJS_NATIVE: '1'
        run: npm test --if-present