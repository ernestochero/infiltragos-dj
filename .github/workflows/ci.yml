name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Genera Prisma Client para que el build no falle por @prisma/client
      - name: Prisma generate
        run: npx prisma generate

      - name: Build
        run: npm run build

      # Si no tienes tests todav√≠a, esto no falla gracias a --if-present
      - name: Test
        run: npm test --if-present